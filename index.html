<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Inter:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="nav-container">
            <a class="text-link" target="_blank" href="https://www.youtube.com/watch?v=Eb3lOiukwAQ&t=6246s">
                <p>About</p>
            </a>
            <a class="text-link" target="_blank" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">
                <p>Store</p>
            </a>
        </div>
        <nav class="nav-container">
            <a class="text-link" target="_blank" href="https://mail.google.com/mail/u/0/#inbox">
                <p>Gmail</p>
            </a>
            <a class="text-link" target="_blank" href="https://www.google.com/imghp?hl=en&ogbl">
                <p>Images</p>
            </a>
            <a class="icon-link" target="_blank" href="https://www.youtube.com/watch?v=agkFh3tEVwI">
                <i class="fa-solid fa-flask"></i>
            </a>
            <a class="icon-link" target="_blank" href="https://www.youtube.com/watch?v=agkFh3tEVwI">
                <i class="fa-solid fa-braille"></i>
            </a>
            <button class="img-button">
                <img src="/public/atlasismyboy.jpg" alt="atlasismyboy" />
            </button>
        </nav>
    </header>
    <main>
        <h1 class="title-text">Google</h1>
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="search"  />
            <div>
                <button class="input-icon">
                <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="input-icon">
                <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
